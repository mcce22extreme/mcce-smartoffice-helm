apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.apiGateway.appName }}-ig-srv
  namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    cert-manager.io/cluster-issuer: letsencrypt-issuer-prod
spec:
  tls:
  - hosts:
    - smartoffice-mcce22extreme.westeurope.cloudapp.azure.com
    secretName: tls-secret-prod
  rules:
  - host: smartoffice-mcce22extreme.westeurope.cloudapp.azure.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.apiGateway.appName }}-clusterip-srv
            port:
              number: 80
  -  http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.apiGateway.appName }}-clusterip-srv
            port:
              number: 80