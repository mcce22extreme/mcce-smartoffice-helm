apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.apiGateway.appName }}-clusterip-srv
  namespace: {{ .Values.namespace }}
spec:
  type: ClusterIP
  selector:
    app: {{ .Values.apiGateway.appName }}
  ports:
    - name: {{ .Values.apiGateway.appName }}
      protocol: TCP
      port: 80
      targetPort: 8080
