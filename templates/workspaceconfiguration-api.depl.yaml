apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.workspaceconfigurationApi.appName }}-depl
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.workspaceconfigurationApi.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.workspaceconfigurationApi.appName }}
    spec:
      containers:
        - name: {{ .Values.workspaceconfigurationApi.appName }}
          image: "{{ .Values.workspaceconfigurationApi.image.name }}:{{ .Values.workspaceconfigurationApi.image.tag }}"
          imagePullPolicy: Always
          env:
            - name: SMARTOFFICE_BASEADDRESS
              value: http://{{ .Values.workspaceconfigurationApi.appName }}-clusterip-srv:8080
            - name: SMARTOFFICE_APPCONFIGURL
              value: {{ .Values.configUrl }}
          resources:
            requests:
              memory: {{ .Values.resources.requests.memory }}
              cpu: {{ .Values.resources.requests.cpu }}
            limits:
              memory: {{ .Values.resources.limits.memory }}
              cpu: {{ .Values.resources.limits.cpu }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.workspaceconfigurationApi.appName }}-clusterip-srv
  namespace: {{ .Values.namespace }}
spec:
  type: ClusterIP
  selector:
    app: {{ .Values.workspaceconfigurationApi.appName }}
  ports:
    - name: {{ .Values.workspaceconfigurationApi.appName }}
      protocol: TCP
      port: 80
      targetPort: 8080
